<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Flortagorm</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script defer type="text/javascript" src="src/index.js"></script>
  </head>
  <body>
    <h1>FLORTAGORM</h1>
    <!-- image card -->
    <div class="image-container">
      <div class="image-card">
        <h2 id="fg-title">Image Title Goes Here</h2>
        <img id="fg-image" src="./assets/image-placeholder.jpg" class="image" />
        <div class="likes-section">
          <button id="like-button" class="like-button">üëç</button>
          <span id="fg-likes" class="likes">X Likes</span>
        </div>
        <ul id="fg-comments" class="comments">
          <li id="li1">This is a fake thing</li>
          <li id="li2">Replace us all with real things</li>
          <li id="li3">Release us from this deception</li>
        </ul>
        <form id="comment-form" class="comment-form">
          <input
            class="comment-input"
            type="text"
            name="comment"
            placeholder="Add a comment..."
            id="newComment"
          />
          <button class="comment-button" type="submit">Post</button>
        </form>
      </div>
    </div>
  </body>
</html>
